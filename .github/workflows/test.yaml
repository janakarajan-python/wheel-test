name: Test
on:
  push:
    branches:
       - master

jobs:
  tests:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - {name: Linux, python: '3.8', os: ubuntu-latest, tox: py38}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
           python-version: ${{ matrix.python }}
      - run: docker run --rm --privileged aptman/qus -s -- -p arm64v8
      - run: pip install tox
      - run: tox -e ${{ matrix.tox }}
