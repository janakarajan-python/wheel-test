name: Test
on:
  push:
    branches:
       - master

jobs:
  tests:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - {name: Linux, python: '3.8', os: ubuntu-latest, tox: py38}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
           python-version: ${{ matrix.python }}
      - run: docker run --rm --privileged aptman/qus -s -- -p aarch64
      - run: docker run --rm -v `pwd`:/io arm64v8/ubuntu /io/test.sh
      - run: pip install tox
      - run: tox -e ${{ matrix.tox }}

      - name: Install cibuildwheel
        run: |
          python -m pip install cibuildwheel

      - name: Build wheel
        run: |
          python -m cibuildwheel --output-dir dist
        env:
          CIBUILDWHEEL_BUILD_VERBOSITY: 3
          CIBW_BUILD: "cp37-*"
          CIBW_BEFORE_BUILD: pip install numpy==1.16

      - name: Copy wheel to host
        run: |
          docker -it quay.io/manylinux2014_aarch64 cp `pip cache list --format=abspath` /root
          docker cp quay.io/manylinux2014_aarch64:/root/*.whl .
